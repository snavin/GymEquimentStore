<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INJAY FITNESS STORE</title>

    <!-- CSS -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/productView.css">
    <link rel="stylesheet" href="css/productstyle.css">

    <!-- CDN'S -->

    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Work+Sans&display=swap" rel="stylesheet">

    <!-- Java Script and json data for products -->

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>

    <!-- Sweet alert popup cdn -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- modal popup for the reservation form -->

    <div class="modal-container" id="modalContainer">
        <div class="modal">
            <div class="modal-head">
                <h4>Equipment Reservation Form</h4>
                <span class="material-symbols-outlined" onclick="openModal();">
                    close
                </span>
            </div>
            <form class="modal-form" id="form" class="form">
                <input class="text-field" placeholder="First Name" id="firstName" name="firstName" autocomplete="off" />
                <input class="text-field" placeholder="Last Name" id="lastName" name="lastName" autocomplete="off" />
                <input class="text-field" placeholder="Email ID" id="emailID" type="email" name="emailID"
                    autocomplete="off" />
                <span id="text"></span>
                <input class="text-field" placeholder="Phone Number" maxlength="10" type="phone" id="phone" name="phone"
                    autocomplete="off" />
                <span id="phoneValid"></span>
                <textarea class="text-field" style="height: 100px;" placeholder="Address" name="address" id="address"
                    autocomplete="off"></textarea>
                <div class="container">
                    <div class="buttons">
                        <span id="fillDetails"></span>
                        <input type="button" name="submit" value="Reserve Now" class="reserveBtn"
                            onclick="validationFunction()" />
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- navbar -->

    <div>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">INJAY FITNESS STORE<span class="material-symbols-outlined dumble">
                    fitness_center
                </span></a>
            <div class="navlink-container">
                <a href="index.html" class="nav-link">Home</a>
                <a class="nav-link">About</a>
                <a class="nav-link">contact</a>
                <a class="nav-link">Blog</a>
                <span class="material-symbols-outlined cart-logo">
                    shopping_bag
                </span>
            </div>
        </div>
    </div>


    <!-- product section -->

    <div class="product-container">
        <div class="hero1">
            <div id="productContent" class="product-content">
            </div>
            <div id="mainImage" class="main-img">
            </div>
            <div id="item-list-container" class="item-list-container">
                <div class="image-list">
                    <a class="image-cover">
                    </a>
                    <div class="list-img" style="background-image:url(images/Equipment_Images/Dumbell/H_D.jpg);">
                    </div>
                </div>
                <div class="image-list">
                    <div class="list-img" style="background-image:url(images/Equipment_Images/Dumbell/f2.1_D.jpg);">
                        <a class="image-cover">
                        </a>
                    </div>
                </div>
                <div class="image-list">
                    <div class="list-img" style="background-image:url(images/Equipment_Images/Dumbell/f3.3_D.jpg);">
                        <a class="image-cover">
                        </a>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <!-- footer -->

    <footer class="pro-footer">
        <div class="pro-container">
            <div class="pro-row">
                <div class="pro-footer-col">
                    <h4>company</h4>
                    <ul class="pro-ul">
                        <li>
                            <a href="#">about us</a>
                            <a href="#">our services</a>
                            <a href="#">privacy policy</a>
                            <a href="#">contact us</a>
                        </li>
                    </ul>
                </div>
                <div class="pro-footer-col">
                    <h4>get help</h4>
                    <ul class="pro-ul">
                        <li>
                            <a href="#">FAQ</a>
                            <a href="#">shipping</a>
                            <a href="#">returns</a>
                            <a href="#">order status</a>
                            <a href="#">payment options</a>
                        </li>
                    </ul>
                </div>
                <div class="pro-footer-col">
                    <h4>Online shop</h4>
                    <ul class="pro-ul">
                        <li>
                            <a href="#">Sign In</a>
                            <a href="#">View Cart</a>
                            <a href="#">My Wishlist</a>
                            <a href="#">Help</a>
                        </li>
                    </ul>
                </div>
                <div class="pro-footer-col">
                    <h4>follow us</h4>
                    <div class="social-links">
                        <a href="#"> <i class="fa fa-facebook-official"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-instagram"></i></a>
                        <a href="#"><i class="fa fa-pinterest"></i></a>
                        <a href="#"><i class="fa fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- script -->

    <script>
        singleProduct()
    </script>
</body>

</html>
